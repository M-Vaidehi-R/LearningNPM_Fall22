<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <title>Learning NPM snd SASS</title>
</head>
<body>
    <h1 class="hidden">This is a team page</h1>

    <main class="main">
<section class="team-section">

</section>
    </main>


    <!--templates dont get rendeted, but their contents will-->

<template id="user-template">

    <section class="bio-panel">
        <div class="avatar">
            <!-- src gets added dynamically -->
            <img src="" alt="prof image">
        </div>
        <!-- slug is just placeholder - this will get replaced -->
        <h2 class="p_name">slug</h2>
        <h3 class="p_role">slug</h3>
        <p class="p_nickname">slug</p>
    </section>

    </template>

    <!--script links go down here at the bottom-->
    <!--use a defer attribute to delay parsing (should be the last thing read)-->

    <!--add the module attribute to let us load partials into the main file-->


   <!-- <script src="js/modules/data.js"></script>   because its imported, so no need of this  anymore--> 
    <script src="js/main.js"  defer type="module"></script>
</body>
</html>
